<!DOCYTPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
		<script type="text/javascript" src="js/formValidator.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="col-lg-offset-4 col-lg-4">
				<div class="panel">
					<h4 class="panel-heading" style="text-align:center;margin:30px">Signup Form</h4>
					<p class="bg-success hidden" id="formsuccess">User signed up succesfully.</p>
					<form onsubmit=" return validateForm()" id="myForm">
						<div class="form-group">
							<label class="col-sx-3">Username</label>
							<input type="text" class="form-control col-sx-9" id="username" name="username" placeholder="Name" autofocus/>
						</div>
						<div class="form-group">
							<label class="col-sx-3">Email</label>
							<input type="text" class="form-control" id="email" placeholder="user@email.com"  />
						</div>
						<div class="form-group">
							<label class="col-sx-3">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Enter Password" />
						</div>
						<div class="form-group">
							<label class="col-sx-3">Mobile Number</label>
							<input type="text" class="form-control" id="mobile" placeholder="10 digit Mobile" />
						</div>
						<div class="form-group">
							<label class="col-sx-3">Date of Birth</label>
							<input type="date" class="form-control" id="dob" placeholder="DD/MM/YYYY" />
						</div>
						<div class="form-group text-center">
							<button class="btn btn-primary btn-center">SUBMIT</button>
						</div>
					</form>	
					<a href="formDisplay.html">See all Users &#8594;</a>
				</div>
			</div>
		</div>
	</body>
</html>
