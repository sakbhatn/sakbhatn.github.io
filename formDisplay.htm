<!DOCYTPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" href="css/formDisplay.css"></link>
		<script type="text/javascript" src="js/formDisplay.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function() {
				$("#mytable tbody").sortable({
					stop: function(event,ui) {setSortColumn(-1)}
				}).disableSelection();
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="col-sx-offset-4">
				<form class="form-inline" onsubmit="return searchText()">
					<input type="text" id="srch" class="form-control" placeholder="Search"></input>
					<button class="btn btn-primary"  id="srchBtn">GO</button>
				</form>
				<table class="table draggable" id="mytable">
					<thead id="cols">
						<tr>
							<th ondblclick="sortHandler(0, 1)" class="priority noselect">ID</th>
							<th ondblclick="sortHandler(1, 1)" class="noselect">Email</th>
							<th ondblclick="sortHandler(2, 1)" class="noselect">Name</th>
							<th ondblclick="sortHandler(3, 1)" class="noselect">Mobile</th>
							<th ondblclick="sortHandler(4, 1)" class="noselect">Password</th>
							<th ondblclick="sortHandler(5, 1)" class="noselect">DOB</th>
						</tr>
					</thead>
					<tbody id="users">
						<script type="text/javascript">displayForm();</script>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
